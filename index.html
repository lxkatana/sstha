<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5fe51e1cbb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Indie+Flower&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Test</title>
  </head>
  <body id="mainBody">
    <section>
      <div class="profile-container">
        <div class="bg-container">
          <img id="background-img" src="assets/mo.gif" alt="Background Image" />
        </div>
        <div class="dp-container">
          <img id="dp-image" src="assets/wei.gif" alt="DP Image" />
        </div>
        <div class="title">
          <div class="inner-title">
            <h1 style="font-family: 'Kaushan Script', cursive">S. Shrestha</h1>
            <p style="font-family: 'Comfortaa', cursive">the wanderer</p>
          </div>
        </div>

        <div class="containers">
          <div class="inner-container">
            <div class="container">
              <a href="http://facebook.com"
                ><h4>
                  <i class="fa-brands fa-facebook"></i>
                  <span>Facebook</span>
                </h4></a
              >
            </div>
            <div class="container">
              <a href="http://instagram.com"
                ><h4>
                  <i class="fa-brands fa-instagram"></i> <span>Instagram</span>
                </h4></a
              >
            </div>
            <div class="container">
              <a href="http://youtube.com"
                ><h4>
                  <i class="fa-brands fa-snapchat"></i> <span>Snapchat</span>
                </h4></a
              >
            </div>
            <div class="container">
              <a href="http://threads.com"
                ><h4><i class="fa-solid fa-at"></i> <span>Threads</span></h4></a
              >
            </div>

            <div class="container">
              <a href="http://youtube.com"
                ><h4>
                  <i class="fa-brands fa-tiktok"></i> <span>Tiktok</span>
                </h4></a
              >
            </div>
            <div class="container">
              <a href="http://youtube.com"
                ><h4>
                  <i class="fa-brands fa-youtube"></i> <span>Youtube</span>
                </h4></a
              >
            </div>
          </div>
        </div>
        <div class="copyright">
          <div class="text">
            <h6 style="font-family: 'Indie Flower', cursive;">credit lx :)</h6>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
